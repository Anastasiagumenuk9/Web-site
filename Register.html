<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>SignUp</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
  <link rel="stylesheet" href="styleLog.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul class="menu-main">
            <li><a href="">Login</a></li>
            <li><a href="index.html">Cars</a></li>
            <li><a href="">Policy</a></li>
        </ul>
    </header>
    <div class="content">
        <form id="login-form">
            <div class="container">
                <label for="fname"><b>First Name*</b></label>
                    <input type="text" placeholder="Enter First Name" name="fname" required>
                <label for="lname"><b>Last Name*</b></label>
                    <input type="text" placeholder="Enter Last Name" name="lname" required>
                <label for="city"><b>City</b></label>
                    <input type="text" placeholder="Enter City" name="city">
                <label for="street"><b>Street</b></label>
                    <input type="text" placeholder="Enter Street" name="street">
                <label for="mail"><b>Mail*</b></label>
                    <input type="text" placeholder="Enter Mail" name="mail" required>
                <label for="phone"><b>Phone*</b></label>
                    <input type="text" placeholder="Enter Phone" name="phone" required>
                <label for="uname"><b>Username*</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="psw"><b>Password*</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                <button type="submit">Sign Up</button>
                <label class="remember">
                    <input class ="checkbox" type="checkbox" name="remember"> Remember me
                    <span class="checkmark"></span>
                </label>
            </div>
        </form>
        <!--<div class="add-block">

        </div>-->
    </div>
</body>
</html>

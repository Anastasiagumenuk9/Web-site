    <title>Log In</title>
</head>
<body>


<header class="header">
    <div class="container unselectable">
        <div class="header__inner">
            <nav class="nav navbar navbar-expand-md" role="navigation">                
                <div class="container-fluid">
                        <a class="navbar-brand navbar-header" href="#">MyCar</a>
                        <button type="button" id="but" class="navbar-toggler" data-toggle="collapse"
                            data-target="#navbarSuport" aria-controls="navbarSuport" aria-expanded="false">
                            <span class="fa fa-bars"></span>
                        </button>
                     <div  class="navbar-collapse nav-collapse collapse" id="navbarSuport" aria-expanded="true">
                        <ul class="nav navbar-nav" id="nav">
                            <li class=" nav-item">
                                <a class="nav__link nav-link active" href="index.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav__link nav-link" href="#">Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav__link nav-link" href="#">Blog</a>

                                <a class="nav__link nav-link" href="#">My Account</a>

                                <a class="nav__link nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="intro-login">
    <div class="container-fluid" id="intro">
        <div class="intro__inner" id="inner">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="login-form" role="form">
                    <div class="form-group">
                        <label for="uname" class="text-uppercase"><b>Username</b></label>
                        <input type="text" class="form-control input-xs" placeholder="Enter Username" name="uname" required>

                        <label for="psw" class="text-uppercase"><b>Password</b></label>
                        <input type="password" class="form-control input-xs" placeholder="Enter Password" name="psw" required>
                            <div class="row">
                                <div class="col-6">
                                </div>
                                <div class="col-6  text-right">
                                    <a class="btn" type="submit">Login</a>
                                </div>
                            </div>
                        <div class="custom-control custom-checkbox d-flex justify-content-between">
                            <input type="checkbox" class="custom-control-input" id="remember"> 
                            <label class="custom-control-label" for="remember">Remember me</label>
                        </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="assets/js/layout.js"></script>
</body>
</html>
